---
# vars for ansible-pb-stellar
simpleinvoice_local_install: false

credstash_table: "credential-store"
credstash_secrets:
  - table: "{{ credstash_table }}"
    secret: "simple_db.username"
    fact: "simple_aws_dbuser"
    context: "env={{ environ }}"
  - table: "{{ credstash_table }}"
    secret: "simple_db.password"
    fact: "simple_aws_dbpass"
    context: "env={{ environ }}"

apache_listen_port: 8080
apache_remove_default_vhost: true
apache_vhosts:
  - servername: "www.stellarinvoices.com"
    serveralias: "stellarinvoices"
    serveradmin: "simplyadrian@gmail.com"
    documentroot: "/var/www/html"

php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_packages:
  - php5
  - php5-cli
  - php5-common
  - php5-dev
  - php5-gd
  - php5-apcu
  - php5-xsl
  - php5-mysql
